{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Yoodata. Food Styles{% endblock %}</title>
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">

</head>
<body>
    <!-- Navigation-->
    
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top"><img src="{% static 'assets/img/logo-yoodata.png' %} " alt="..." /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#services">Food Styles</a></li>
                    <li class="nav-item"><a class="nav-link" href="#portfolio">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#team">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
  
    {% block content %}{% endblock %}
    
    {% block scripts %}{% endblock %}
   
    <script src="js/scripts.js"></script>
    </body>
</html>
